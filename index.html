<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FX Dual Dashboard</title>
    <style>
        :root { --bg: #131722; --panel: #1e222d; --text: #d1d4dc; --blue: #2962ff; --orange: #ff9800; --green: #4caf50; --price: #ffffff; --grid: #2b2b43; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; }
        
        header { padding: 10px; background: var(--panel); border-bottom: 1px solid #363c4e; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; max-width: 800px; margin: 0 auto; }
        .input-group { display: flex; flex-direction: column; background: #2a2e39; padding: 6px 10px; border-radius: 6px; border: 1px solid #444; }
        label { font-size: 11px; font-weight: bold; margin-bottom: 4px; color: var(--blue); }
        input[type="file"] { font-size: 12px; color: #787b86; width: 100%; }
        
        #log { background: #000; color: #0f0; font-family: monospace; font-size: 10px; padding: 4px 12px; height: 35px; overflow: hidden; border-bottom: 1px solid #333; line-height: 1.4; }
        
        .chart-container { position: relative; width: 100vw; height: calc(100vh - 170px); background: var(--bg); }
        canvas { width: 100%; height: 100%; touch-action: none; }
        
        .legend { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; padding: 8px; background: var(--panel); font-size: 10px; border-top: 1px solid #363c4e; }
        .legend-item { display: flex; align-items: center; gap: 4px; }
        .line-box { width: 12px; height: 2px; }
    </style>
</head>
<body>

<header>
    <div class="controls">
        <div class="input-group">
            <label>1. 日足 (D1) CSV</label>
            <input type="file" id="d1Input" accept=".csv">
        </div>
        <div class="input-group">
            <label>2. 1時間足 (H1) CSV</label>
            <input type="file" id="h1Input" accept=".csv">
        </div>
    </div>
</header>

<div id="log">【ログ】CSVを読み込んでください。上に価格、下に比率が表示されます。</div>

<div class="chart-container">
    <canvas id="mainCanvas"></canvas>
</div>

<div class="legend">
    <div class="legend-item"><div class="line-box" style="background:var(--price)"></div>価格(1H)</div>
    <div class="legend-item"><div class="line-box" style="background:var(--blue); height:4px;"></div>日足比率</div>
    <div class="legend-item"><div class="line-box" style="background:var(--orange)"></div>1H比率</div>
    <div class="legend-item"><div class="line-box" style="background:var(--green); border-top:1px dashed white"></div>5SMA</div>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const logEl = document.getElementById('log');

    let dailyData = [];
    let hourlyData = [];
    let smaData = [];
    let rangeMinTs = 0;
    let rangeMaxTs = 0;

    function addLog(msg) {
        logEl.innerHTML = `> ${msg}`;
    }

    function parseCSVDate(str) {
        try {
            const cleanStr = str.trim().replace(/-/g, '/');
            const parts = cleanStr.split(' ');
            const datePart = parts[0].split('/');
            const year = parseInt(datePart[0]);
            const month = parseInt(datePart[1]) - 1;
            const day = parseInt(datePart[2]);
            let hour = 0, min = 0;
            if (parts.length > 1) {
                const timePart = parts[1].split(':');
                hour = parseInt(timePart[0]);
                min = parseInt(timePart[1] || 0);
            }
            const dt = new Date(year, month, day, hour, min, 0);
            return isNaN(dt.getTime()) ? null : Math.floor(dt.getTime() / 1000);
        } catch(e) { return null; }
    }

    function processCSV(text, label) {
        const lines = text.split(/\r?\n/).filter(line => line.includes(','));
        const result = [];
        for (let i = 1; i < lines.length; i++) {
            const cols = lines[i].split(',');
            if (cols.length < 3) continue;
            const ts = parseCSVDate(cols[0]);
            const ratio = parseFloat(cols[2]);
            const price = (cols.length >= 4 && cols[3].trim() !== "N/A") ? parseFloat(cols[3]) : null;
            if (ts !== null && !isNaN(ratio)) {
                result.push({ t: ts, v: ratio, p: price });
            }
        }
        addLog(`${label}: ${result.length}件読込完了`);
        return result.sort((a, b) => a.t - b.t);
    }

    function calcSMA(data, n) {
        const res = [];
        for (let i = n - 1; i < data.length; i++) {
            let sum = 0;
            for (let j = 0; j < n; j++) sum += data[i - j].v;
            res.push({ t: data[i].t, v: sum / n });
        }
        return res;
    }

    function draw() {
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        const w = rect.width;
        const h = rect.height;

        ctx.fillStyle = "#131722";
        ctx.fillRect(0, 0, w, h);

        if (hourlyData.length === 0 && dailyData.length === 0) return;

        // 1. 時間範囲の決定
        if (hourlyData.length > 0) {
            rangeMinTs = hourlyData[0].t;
            rangeMaxTs = hourlyData[hourlyData.length - 1].t;
        } else {
            rangeMinTs = dailyData[0].t;
            rangeMaxTs = dailyData[dailyData.length - 1].t;
        }

        // 2. 領域分割
        const splitY = h * 0.45; // 上45%を価格、下45%を比率、間に10%のマージン
        const pad = { top: 20, right: 60, bottom: 30, left: 10, gap: 25 };
        
        const priceTop = pad.top;
        const priceBottom = splitY;
        const ratioTop = splitY + pad.gap;
        const ratioBottom = h - pad.bottom;

        // 3. スケール計算
        // --- 比率スケール ---
        let vList = [];
        [hourlyData, dailyData, smaData].forEach(ds => {
            ds.forEach(d => { if (d.t >= rangeMinTs && d.t <= rangeMaxTs) vList.push(d.v); });
        });
        const vMin = Math.min(...vList) - 3;
        const vMax = Math.max(...vList) + 3;
        const vRange = vMax - vMin || 1;

        // --- 価格スケール ---
        let pList = [];
        [hourlyData, dailyData].forEach(ds => {
            ds.forEach(d => { if (d.t >= rangeMinTs && d.t <= rangeMaxTs && d.p !== null) pList.push(d.p); });
        });
        const pMin = Math.min(...pList) * 0.999; // 上下0.1%の余裕
        const pMax = Math.max(...pList) * 1.001;
        const pRange = pMax - pMin || 0.001;

        const tRange = rangeMaxTs - rangeMinTs || 1;
        const getX = (t) => pad.left + (t - rangeMinTs) / tRange * (w - pad.left - pad.right);
        const getYRatio = (v) => ratioBottom - ((v - vMin) / vRange) * (ratioBottom - ratioTop);
        const getYPrice = (p) => priceBottom - ((p - pMin) / pRange) * (priceBottom - priceTop);

        // --- 描画補助関数 ---
        function plot(data, field, color, width, yFunc, dash = []) {
            const pts = data.filter(d => d.t >= rangeMinTs && d.t <= rangeMaxTs && d[field] !== null);
            if (pts.length < 2) return;
            ctx.strokeStyle = color; ctx.lineWidth = width; ctx.setLineDash(dash);
            ctx.beginPath();
            pts.forEach((pt, i) => {
                const x = getX(pt.t); const y = yFunc(pt[field]);
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            });
            ctx.stroke(); ctx.setLineDash([]);
        }

        // 4. グリッドと目盛り
        ctx.lineWidth = 1; ctx.font = "9px sans-serif"; ctx.textAlign = "right";

        // 比率目盛り (下窓)
        ctx.strokeStyle = "#2b2b43"; ctx.fillStyle = "#787b86";
        for (let i = 0; i <= 4; i++) {
            const val = vMin + (vRange * i / 4);
            const y = getYRatio(val);
            ctx.beginPath(); ctx.moveTo(pad.left, y); ctx.lineTo(w - pad.right, y); ctx.stroke();
            ctx.fillText(val.toFixed(1) + "%", w - 5, y + 3);
        }

        // 価格目盛り (上窓)
        for (let i = 0; i <= 4; i++) {
            const val = pMin + (pRange * i / 4);
            const y = getYPrice(val);
            ctx.beginPath(); ctx.moveTo(pad.left, y); ctx.lineTo(w - pad.right, y); ctx.stroke();
            ctx.fillText(val.toFixed(5), w - 5, y + 3);
        }

        // 時間ラベル
        ctx.textAlign = "center";
        for (let t = rangeMinTs; t <= rangeMaxTs; t += 3600) {
            const dt = new Date(t * 1000);
            if (dt.getHours() === 0) {
                const x = getX(t);
                if (x >= pad.left && x <= w - pad.right) {
                    ctx.strokeStyle = "#2b2b43";
                    ctx.beginPath(); ctx.moveTo(x, priceTop); ctx.lineTo(x, ratioBottom); ctx.stroke();
                    ctx.fillStyle = "#787b86";
                    ctx.fillText((dt.getMonth() + 1) + "/" + dt.getDate(), x, h - 10);
                }
            }
        }

        // 5. データプロット
        // 下窓 (比率)
        plot(hourlyData, 'v', "#ff9800", 1, getYRatio);
        plot(smaData, 'v', "#4caf50", 1, getYRatio, [4, 4]);
        plot(dailyData, 'v', "#2962ff", 3, getYRatio);

        // 上窓 (価格)
        plot(hourlyData, 'p', "#ffffff", 1.5, getYPrice);
        plot(dailyData, 'p', "#2962ff", 1, getYPrice, [2, 2]);

        addLog("描画完了 (上:価格 / 下:比率)");
    }

    document.getElementById('d1Input').onchange = e => {
        const f = e.target.files[0]; if (!f) return;
        const r = new FileReader();
        r.onload = () => { dailyData = processCSV(r.result, "日足"); draw(); };
        r.readAsText(f);
    };
    document.getElementById('h1Input').onchange = e => {
        const f = e.target.files[0]; if (!f) return;
        const r = new FileReader();
        r.onload = () => {
            hourlyData = processCSV(r.result, "1時間足");
            smaData = calcSMA(hourlyData, 5);
            draw();
        };
        r.readAsText(f);
    };

    window.onresize = draw;
    window.onload = draw;
</script>
</body>
</html>
